<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1><div class="header-text"> ETCH-A-SKETCH</div> </h1>
    </header>
    
    <main class="container">
        <div class="button-list">
            <div class="input-container">
                <div class="sub-text">size: </div>
                <input type="number"id="grid-size" value="25">
            </div>
            <button id="clear">CLEAR</button>
            <button class="color-pick" id="erase"> ERASE</button>
            <button class="color-pick" id="black"> BLACK</button>
            <button class="color-pick" id="rainbow">
                <div class="text">RAINBOW</div>
            </button>
            <input class= "color-pick" type="color" id="color-picker" value="#8F00FF">
        </div>

        <div class="board">
        </div>
    </main>

    <footer class="footer">
        <a href="https://github.com/TNGO04/Etch-A-Sketch">GitHub Repository</a> by Trang Ngo
    </footer>

    <script src="./javascript.js"></script>
</body>
</html>
